<!DOCTYPE html>
<html>
  <head>
    <title>Comic Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="stylesheets/all.css">
  </head>
  <body>
    <div class="header">
      <h1><a href="index.html" class="logo">Comicomic</a></h1>
    </div>
    <div class="container">
      <div class="page-header">
        <div class="page-title">
          <h3>My Hexschool</h3><i class="fas fa-caret-right"></i>
        </div>
        <div class="page-select">
          <select>
            <option value="1">Chapter 1</option>
            <option value="2">Chapter 2</option>
          </select>
          <select>
            <option value="1">Page 01</option>
            <option value="2">Page 02</option>
            <option value="3">Page 03</option>
            <option value="4">Page 04</option>
            <option value="5">Page 05</option>
            <option value="6">Page 06</option>
            <option value="7">Page 07</option>
            <option value="8">Page 08</option>
          </select>
        </div>
        <div class="page-switch"><i class="fas fa-sun"></i>
          <div class="switch"></div><i class="far fa-moon"></i>
        </div>
      </div>
      <div class="page-content">
        <div class="page-img"><img src="images/storyboard-1.png" alt=""></div>
        <div class="page-prev"><i class="fas fa-angle-left"></i></div>
        <div class="page-next"><i class="fas fa-angle-right"></i></div>
      </div>
      <div class="page-footer">
        <div class="chapter-btn">
          <div class="chapter-prev"></div>
          <div class="chapter-next"></div>
        </div>
        <div class="thumbnails-slider">
          <ul class="thumbnails-items">
            <li class="thumbnails-item"><a href="#"><span class="num">01</span><img src="images/storyboard-1.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">02</span><img src="images/storyboard-2.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item active"><a href="#"><span class="num">03</span><img src="images/storyboard-3.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">04</span><img src="images/storyboard-4.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">05</span><img src="images/storyboard-5.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">06</span><img src="images/storyboard-6.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">07</span><img src="images/storyboard-7.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">08</span><img src="images/storyboard-8.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">09</span><img src="images/storyboard-8.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">10</span><img src="images/storyboard-8.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">11</span><img src="images/storyboard-8.png" alt="" class="thumbnails-img"></a></li>
            <li class="thumbnails-item"><a href="#"><span class="num">12</span><img src="images/storyboard-8.png" alt="" class="thumbnails-img"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="javascripts/vendor.js"></script>
    <script src="javascripts/all.js"></script>
  </body>
</html>
